
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login-cadastro.js"></script>
</head>
<body>
    <header class="nomeproj">
        <h1>Brain Drive</h1>
    </header>

    <section class="conteudo">

        <div class="bemVindo">

            <h1>Bem-vindo ao Brain Drive! <br>
                Seu assistente virtual para <br>
                diagnóstico automotivo
            </h1>

            <p>Descubra problemas no seu veículo com 
                facilidade e siga as <br> recomendações para 
                mantê-lo em perfeito estado. <br>
                Faça login para começar!
            </p>

        </div>

        <div id="loginScreen" class="loginScreen">
            <form id="loginForm">
                <h2>Login:</h2>

                <div class="CPF">
                    <img src="./img/user.png" alt="">
                    <input type="text" id="loginCPF" placeholder="CPF">
                </div>

                <div class="senha">
                    <img src="./img/cadeado.png" alt="">
                    <input type="password" id="loginSenha" placeholder="Senha" style="display: block; width: 100%; margin-bottom: 20px;"><br>
                </div>

                <div class="botaoEntre">
                <button class="botaoEntre" type="button" onclick="login()">Entrar!</button>
                </div>

                <p>É novo aqui? <a href="#" onclick="toggleScreen()">Cadastre-se</a></p>
            </form>
        </div>





        <div id="registerScreen" class="registerScreen">

            <form id="registerForm" onsubmit="return validateForm()">
                <h2>Cadastre-se:</h2>
                
                <div class="nome">
                    <input type="text" id="registerNome" placeholder="Nome Completo">
                </div>

                <div class="CPFcadastro">
                    <input type="text" id="registerCPF" placeholder="CPF">
                </div>

                <div class="senhaCadastro">
                    <input type="password" id="registerSenha" placeholder="Senha">
                

                    <input type="password" id="confirmSenha" placeholder="Confirme a senha">
                </div>

                <div class="botaoEntre">
                    <button class="botaoEntre" type="submit">Entrar!</button>
                </div>

            </form>
        </div>
    </section>

    <footer class="rodape">
        <img src="./img/logoPorto.png" alt="Logo Porto Seguro">
        <span class="nomeAgP">Porto</span>
    </footer> 
</body>
